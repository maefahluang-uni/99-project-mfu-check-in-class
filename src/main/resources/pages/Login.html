        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            axios.post('/login', { username, password })
                .then(response => {
                    window.location.href = '/home';
                })
                .catch(error => {
                    document.getElementById('error-message').textContent = "Incorrect username or password.";
                });
        }
      </script>
  </head>
  <body>
      <!-- Login section Start-->
      <div class="center">
          <form action="/login" method="POST">
          <img class="logocenter" src="images/MFU-LOGO.png" alt="logo" width="100" height="100"/>
          <div class="title">Sign in</div>
          <span class="inputs">
              <span class="inputf">
              <input type="username" class="input" placeholder="Username" name="username"/>
              <span class="label">Username</span>
              <span class="material-symbols-outlined icon">account_circle</span>
              </span>
              <span class="inputf">
              <input type="password" class="input" placeholder="Password" name="password"/>
              <span class="label">Password</span>
              <span class="material-icons icon">lock</span>
              </span>
          </span><br><br>
          <button type="submit" class="btn">
              <span>Login</span>
              <div class="dots">
              <div class="dot" style="--delay: 0s"></div>
              <div class="dot" style="--delay: 0.25s"></div>
              <div class="dot" style="--delay: 0.5s"></div>
              </div>
          </button>
          </form>
      </div>    
      <script> <!-- animation login buttom-->

          var btn = document.querySelector(".btn");
          var inputs = document.querySelectorAll(".input");
          btn.onclick = async function () {
            event.preventDefault(); // Prevent the form submission for now
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const query = new URLSearchParams(Object.entries({ username, password })).toString();
            const response = axios.post('/login?' + query);
            response.text().then((table) => {
                try {table = JSON.parse(table)} catch(e) {}
                if (table.redirect) { window.location.href = table.redirect; }
                btn.classList.toggle("active");
                if (!table.success) {
                    setTimeout(() => {
                    btn.classList.toggle("active");
                    inputs[1].classList.toggle("active");
                    }, 1500);
                    setTimeout(() => {
                    inputs[1].classList.toggle("active");
                    }, 3000);
                } 
            });
          };
      </script>
  </body>
