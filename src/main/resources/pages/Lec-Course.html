    <script>
      var today = new Date();
      var currentWeekStart = new Date(today);
      currentWeekStart.setDate((today.getDate() - today.getDay())); // Set to the first day of the current week
      currentWeekStart = roundToNearestSunday(currentWeekStart);

      function handleButtonClicked(currentDay) {
          updateCalendar(currentDay);
          selectedDate = currentDay;
      }

      // Display the current week
      displayWeek(currentWeekStart);
      function displayWeek(startOfWeek) {
        var daysList = document.getElementById("daysList");
        daysList.innerHTML = ""; // Clear the previous content
        for (var i = 0; i < 7; i++) {
          var currentDay = new Date(startOfWeek);
          currentDay.setDate(startOfWeek.getDate() + i);
          var dayOfMonth = currentDay.getDate();
          var button = document.createElement("button");
          button.textContent = dayOfMonth;
          button.addEventListener("click", function() {
            //..............................
            //..............................
          });
          daysList.appendChild(button);
        }

      }
      function roundToNearestSunday(DATE_NOW) {
        const currentDate = DATE_NOW;
        const currentDayOfWeek = currentDate.getDay();
        const difference = (13 - currentDayOfWeek + 7) % 7;
        currentDate.setDate(currentDate.getDate() + difference);
        return currentDate;
      }

      var prevWeekButton = document.getElementById("previousButton");
      prevWeekButton.addEventListener("click", function() {
        currentWeekStart.setDate(((currentWeekStart.getDate() - currentWeekStart.getDay()) + 1) - 7);
        currentWeekStart = roundToNearestSunday(currentWeekStart);
        displayWeek(currentWeekStart)
      })

      var nextWeekButton = document.getElementById("nextButton");
      nextWeekButton.addEventListener("click", function() {
        currentWeekStart.setDate(((currentWeekStart.getDate() - currentWeekStart.getDay()) + 1) + 7);
        currentWeekStart = roundToNearestSunday(currentWeekStart);
        displayWeek(currentWeekStart)
      })
    </script>
