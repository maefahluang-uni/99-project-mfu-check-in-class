<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Concert</title>
    <style>
        body {
            background-color: #fff; /* Set background color to white */
            color: #000; /* Set text color to black */
            font-family: Arial, sans-serif; /* Choose a suitable font */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add some padding to the body */
        }

        h1 {
            color: #333; /* Set heading color to a darker shade */
        }

        form {
            max-width: 600px; /* Set a max-width for the form */
            margin: 0 auto; /* Center the form on the page */
        }

        label {
            display: block; /* Display labels on a new line */
            margin-bottom: 8px; /* Add some space below each label */
        }

        input {
            width: 100%; /* Make input fields fill the container */
            padding: 8px; /* Add some padding to the input fields */
            margin-bottom: 16px; /* Add some space below each input */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        button {
            background-color: #4CAF50; /* Green background color for the button */
            color: white; /* White text color for the button */
            padding: 10px 15px; /* Add some padding to the button */
            border: none; /* Remove the button border */
            border-radius: 4px; /* Add a border radius to the button */
            cursor: pointer; /* Add a pointer cursor on hover */
        }

        button:hover {
            background-color: #45a049; /* Darker green color on button hover */
        }
    </style>
</head>
<body>
    <h1>Add Concert</h1>
    <form th:action="@{/concerts}" th:object="${concert}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required><br>
        <label for="date">Date:</label>
        <input type="date" id="date" th:field="*{date}" required><br>
        <button type="submit">Save Concert</button>
    </form>
</body>
</html>
